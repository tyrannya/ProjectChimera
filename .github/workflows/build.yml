# .github/workflows/build.yml
#
# Сборка образа бота и публикация в GitHub Container Registry (GHCR)
# Запускается на каждый push в ветку main и вручную через “Run workflow”.

name: Build & Push Docker

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write   # разрешаем пушить образы в GHCR
      contents: read

    steps:
      # 1. Забираем код репозитория
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Настраиваем Buildx (кросс-платформенная сборка + кэш)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Логинимся в GHCR под аккаунтом, запустившим workflow
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Build & Push образа
      - name: Build and Push image
        uses: docker/build-push-action@v5
        with:
          context: .                # корень репозитория
          file: Dockerfile          # путь к Dockerfile (если лежит в корне)
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/bot:${{ github.sha }}
          cache-from: type=gha      # кэш слоёв между сборками
          cache-to:   type=gha,mode=max
